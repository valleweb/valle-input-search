<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../valle-input/valle-input.html">

<dom-module id="valle-input-search">
  <template>

    <style>
      :host {
        --curva-borda: 5px;
        display: inline-block;
        height: 3.5rem;
        position: relative;
        width: 100%;
      }

      .search-input {
        border: 1px solid #e8e8e8;
        border-radius: var(--curva-borda, 5px);
        box-shadow: 2px 5px 10px -3px rgba(0,0,0,0.35);
        display: block;
        font-size: 16px;
        position: absolute;
        left: 0;
        text-indent: 42px;
        top: 0;
        height: 100%;
        width: 80%;
        -webkit-box-shadow: 2px 5px 10px -3px rgba(0,0,0,0.35);
        -moz-box-shadow: 2px 5px 10px -3px rgba(0,0,0,0.35);
      }

      .search-icon {
        position: absolute;
        top: 1.2em;
        left: 1em;
        z-index: 2;
      }

      .search-button {
        background-color: #2B78FF;
        border: none;
        border-radius: 50%;
        box-shadow: 2px 5px 10px -3px rgba(0,0,0,0.35);
        right: 30px;
        padding: 8px 9px 6px;
        position: absolute;
        top: 10px;
        -webkit-box-shadow: 2px 5px 10px -3px rgba(0,0,0,0.35);
        -moz-box-shadow: 2px 5px 10px -3px rgba(0,0,0,0.35);
      }

      @media screen and (max-width: 500px) {
        .search-input {
          display: none;
        }

        .search-icon {
          position: relative;
          top: 0;
          left: 0;
          right: 0;
        }

        .search-button {
          display: none;
        }
      }
    </style>

    <valle-input
      type="search"
      role="search"
      aria-labelledby="label"
      placeholder=[[placeholder]]
      id="searchInput"
      class="search-input">
    </valle-input>

    <svg
      width="24"
      height="24"
      id="searchIcon"
      class="search-icon"
      viewBox="0 0 24 24"
      fill="#909090">
      <title> Icone de Pesquisa </title>
      <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
    </svg>

    <button class="search-button" id="searchButton">
      <svg class="arrow-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#ffffff" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
      </svg>
    </button>
    <slot></slot>
  </template>

  <script>
    class valleInputSearch extends Polymer.Element {
      ready() {
        super.ready();
        const inputSearch = this.$.searchInput.shadowRoot.getElementById('input');
        const iconSearch = this.$.searchIcon;
        const searchButton = this.$.searchButton;
        const sizeWidth500 = window.matchMedia("(max-width: 500px)");

        inputSearch.style.borderBottom = "none";
        inputSearch.style.backgroundColor = "transparent";
        inputSearch.style.color = "#909090";
        inputSearch.style.fontSize = "16px";
        inputSearch.style.position = "absolute";
        inputSearch.style.left = "42px";
        inputSearch.style.top = "-18px";

        if (sizeWidth500.matches) {
          iconSearch.addEventListener('click', this._openSearchField.bind(this));
        }

        this.addEventListener('click', this._eraseField);
      }

      _openSearchField() {
        const inputSearch = this.$.searchInput.shadowRoot.getElementById('input');
        console.log(inputSearch);
        inputSearch.style.display = "block";
        inputSearch.style.zIndex = "4";
        inputSearch.style.position = "absolute";
        inputSearch.style.height = "80px";
        inputSearch.style.boxShadow = "2px 5px 10px -3px rgba(0,0,0,0.35)";
        inputSearch.style.width = "80%";
      }

      _eraseField(e) {
        const inputSearch = this.$.searchInput.shadowRoot.getElementById('input');
        const pressEsc = e.wich == 27 || e.keyCode == 27;
        const pressDel = e.wich == 46 || e.keyCode == 46;

        if (pressEsc || pressDel) {
          e.preventDefault();
          inputSearch.value = ' ';
        }
      }

      static get is() { return 'valle-input-search'; }

      static get properties() {
        return {
          type: {
            type: String,
            value: 'search'
          },
          placeholder: String
        };
      }

    }

    window.customElements.define(valleInputSearch.is, valleInputSearch);
  </script>
</dom-module>
